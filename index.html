<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ImobRR - Home</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Casas</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Apartamentos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Terrenos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Galpoes</a>
                </li>

            </ul>
            <img src="assets/logo.svg" alt="logo ImobRR" class="cabecalho__logo">
            <h1 class="cabecalho__logo__text"><b class="cabecalho__logo__text-negrito">IMOB</b>RR</h1>
            <!-- <h1 class="container__titulo"><b class="container__titulo-negrito">Alura</b>books</h1>-->
        </div>
        

        <div class="container">
            <a href="#"><img src="assets/Favoritos.svg" class="container__imagem" alt="icone de favoritos"></a>
            <a href="#"><img src="assets/Usuario.svg" class="container__imagem" alt="icone de usuario"></a>          
        </div>


    </header>

    <main class="principal">

        <section class="principal__casas">
            <h2 class="principal__titulo">Casas Sustentáveis</h2>

            <div class="swiper"><!--big card-->
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                    
                    <div class="swiper-slide">
                        <img src="assets/imob/casas/c1.svg" alt="imagem de casa" class="principal__imagem" width="400" height="400">
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/imob/casas/c1.svg" alt="imagem de casa" class="principal__imagem" width="400" height="400">
                    </div>
                </div>
                
                <!--Card da imagem -->
                <div class="img__card__info">
                    <h2 class="img__card__titulo">Harmonia Residence</h2>
                    <div>
                        <h4 class="img__card__localizacao">
                            <img src="assets/gps.svg" alt="icone de gps" class="img__localizacao__tagGps" width="20" height="15">
                            Rua das Acácias, 12, Jardim dos Sonhos
                        </h4>
                        <hr>
                        <div class="img__card__footer">
                            <h3 class="img__card__preco">R$ 850.000,00</h3>
                            <p class="img__footer__avaliacao__texto"><img src="assets/star2.svg" alt="" class="img__footer__avaliacao">4.7/5</p>
                        </div>
                        
                    </div>
                </div>
                <!--Card da imagem -->
                
            </div><!--big card-->
            
        </section>



    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiperInterno = new Swiper('.swiper', {
            // // Optional parameters
            spaceBetween: 5,
            direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

    </script>
</body>
</html>
